<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticketsystem Michalski (Mobil)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      font-size: 16px; /* gut lesbar auf Mobilgeräten */
    }

    header {
      background: #00a9ce;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #supportBtn,
    #openFormBtn {
      position: fixed;
      width: 60px;
      height: 60px;
      font-size: 28px;
      border: none;
      border-radius: 50%;
      color: white;
      background-color: #00a9ce;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1001;
    }

    #supportBtn {
      top: 15px;
      right: 15px;
    }

    #openFormBtn {
      bottom: 15px;
      right: 15px;
    }

    .board {
      padding: 1rem;
    }

    .column {
      background: #f0f0f0;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }

    .column h3 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .ticket {
      background: white;
      border-left: 5px solid #00a9ce;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .ticket.expired {
      background-color: #fff4f4;
      border-left-color: #e53935;
    }

    .ticket strong {
      font-size: 1.1rem;
    }

    .ticket small {
      display: block;
      margin-top: 0.2rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .like-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .like-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .ticket button,
    select {
      margin-top: 0.5rem;
      padding: 0.6rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #00a9ce;
      color: white;
      cursor: pointer;
    }

    select {
      background-color: #3498db;
    }

    #ticketModal,
    #supportModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
      z-index: 1000;
    }

    #ticketFormContainer,
    #supportModalContent {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .close-button {
      background: none;
      border: none;
      color: #555;
      text-decoration: underline;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Ticketsystem Michalski</header>

  <button id="supportBtn">❓</button>
  <button id="openFormBtn">＋</button>

  <!-- Ticket Modal -->
  <div id="ticketModal">
    <div id="ticketFormContainer">
      <form id="ticketForm">
        <input id="name" placeholder="Dein Name" required />
        <input id="subject" placeholder="Betreff" required />
        <textarea id="message" placeholder="Nachricht" required rows="4"></textarea>
        <input id="enddate" placeholder="Enddatum" type="date" />
        <button type="submit">Ticket speichern</button>
      </form>
    </div>
  </div>

  <!-- Support Modal -->
  <div id="supportModal">
    <div id="supportModalContent">
      <h2>Support kontaktieren</h2>
      <form id="supportForm">
        <input id="supportName" placeholder="Dein Name" required />
        <input id="supportEmail" placeholder="Deine E-Mail" type="email" required />
        <textarea id="supportMessage" placeholder="Deine Nachricht" rows="4" required></textarea>
        <button type="submit">Absenden</button>
        <button type="button" class="close-button" onclick="closeSupportModal()">Schließen</button>
      </form>
    </div>
  </div>

  <!-- Ticket Spalten -->
  <div class="board">
    <div class="column" id="neuCol"><h3>NEU</h3></div>
    <div class="column" id="bearbeitungCol"><h3>BEARBEITUNG</h3></div>
    <div class="column" id="abgeschlossenCol"><h3>ABGESCHLOSSEN</h3></div>
    <div class="column" id="abgelehntCol"><h3>ABGELEHNT</h3></div>
  </div>

<script type="module">
// [JS bleibt wie in deiner ursprünglichen Version, nur Drag & Drop entfernt]
// Ich passe das für dich in der nächsten Antwort gerne an, wenn du magst.
</script>

</body>
</html>
