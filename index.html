<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Ticketsystem Michalski</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #00a9ce;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #supportBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #00a9ce;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1002;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .board {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .column {
      background: #f0f0f0;
      flex: 1;
      min-width: 250px;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 6px;
    }

    .ticket {
      background: white;
      padding: 1rem;
      border-left: 5px solid #00a9ce;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .edit-btn, .delete-btn {
      position: absolute;
      width: 28px;
      height: 28px;
      font-size: 16px;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      touch-action: manipulation;
    }

    .delete-btn { top: -10px; right: -10px; background: #e74c3c; }
    .edit-btn { top: -10px; left: -10px; background: #3498db; }

    .expired {
      background-color: #fff4f4 !important;
      border-left: 5px solid #e53935 !important;
    }

    .button-row {
      margin-top: 1rem;
    }

    .like-container {
      margin-top: 0.7rem;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    #ticketModal, #supportModal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      align-items: center;
      justify-content: center;
    }

    #ticketFormContainer, #supportModalContent {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #ticketForm input,
    #ticketForm textarea,
    #supportForm input,
    #supportForm textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #ticketForm button,
    #supportForm button[type="submit"] {
      background-color: #00a9ce;
      color: white;
      border: none;
      padding: 0.7rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    #supportForm button[type="button"] {
      background: transparent;
      color: #555;
      border: none;
      margin-top: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .board {
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
      }

      .column {
        width: 100% !important;
        margin: 0.5rem 0;
      }

      .ticket {
        font-size: 0.95rem;
      }

      .edit-btn, .delete-btn {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }

      .like-btn {
        font-size: 1.8rem;
      }

      #supportBtn {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
  <script type="module" src="app.js"></script>
</head>
<body>
  <header><h1>Ticketsystem Michalski</h1></header>
  <button id="supportBtn">❓</button>
  <button id="openFormBtn" style="position: fixed; bottom: 20px; right: 20px; background: #00a9ce; color: white; border: none; border-radius: 50%; width: 60px; height: 60px; font-size: 32px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1001;">＋</button>

  <!-- Ticket-Form Modal -->
  <div id="ticketModal">
    <div id="ticketFormContainer">
      <form id="ticketForm">
        <input id="name" placeholder="Dein Name" required type="text"/>
        <input id="subject" placeholder="Betreff" required type="text"/>
        <textarea id="message" placeholder="Nachricht" required rows="4"></textarea>
        <input id="enddate" placeholder="Enddatum" type="date"/>
        <button type="submit">Ticket speichern</button>
      </form>
    </div>
  </div>

  <!-- Support-Form Modal -->
  <div id="supportModal">
    <div id="supportModalContent">
      <h2>Support kontaktieren</h2>
      <form id="supportForm">
        <input type="text" id="supportName" placeholder="Dein Name" required />
        <input type="email" id="supportEmail" placeholder="Deine E-Mail" required />
        <textarea id="supportMessage" placeholder="Deine Nachricht" rows="4" required></textarea>
        <button type="submit">Absenden</button>
        <button type="button" onclick="closeSupportModal()">Schließen</button>
      </form>
    </div>
  </div>

  <!-- Ticket Columns -->
  <div class="board">
    <div class="column" id="neuCol"><h3 style="text-align:center;">NEU</h3></div>
    <div class="column" id="bearbeitungCol"><h3 style="text-align:center;">BEARBEITUNG</h3></div>
    <div class="column" id="abgeschlossenCol"><h3 style="text-align:center;">ABGESCHLOSSEN</h3></div>
    <div class="column" id="abgelehntCol"><h3 style="text-align:center;">ABGELEHNT</h3></div>
  </div>
</body>
</html>
