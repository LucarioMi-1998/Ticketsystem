<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ticketsystem</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; background:#0f0f0f; color:#fff; }
  .card { background:#1a1a1a; border:1px solid #2a2a2a; border-radius:12px; }
  .tab-btn { padding:.5rem 1rem; cursor:pointer; transition:background .2s; }
  .tab-btn.active { border-bottom:2px solid #fff; background:#222; }
  input,textarea,select { background:#222; border:1px solid #333; color:#fff; border-radius:6px; padding:.5rem; width:100%; }
  textarea { min-height: 100px; }
  #toast { position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#222; padding:.75rem 1.25rem; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.5); opacity:0; pointer-events:none; transition:opacity .3s; z-index:50; }
  #toast.show { opacity:1; }
  .status-dot{ width:10px; height:10px; border-radius:50%; margin-right:8px; flex-shrink:0; animation:pulseGlow 2s infinite ease-in-out;}
  @keyframes pulseGlow{0%,100%{box-shadow:0 0 4px currentColor;}50%{box-shadow:0 0 8px currentColor;}}
</style>

<!-- Firebase COMPAT SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
</head>
<body class="h-screen p-2">

<header class="card mb-2 px-4 py-3 flex items-center justify-between">
  <h1 class="text-xl font-semibold tracking-wide">Ticketsystem</h1>
</header>

<div id="toast"></div>

<div class="grid grid-cols-3 h-[calc(100vh-80px)] gap-2">
  <div class="flex flex-col card overflow-hidden">
    <div class="p-3 border-b border-gray-700 flex gap-2 items-center">
      <button onclick="setFilter('ALL')" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">Alle</button>
      <button onclick="setFilter('Neu')" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">Neu</button>
      <button onclick="setFilter('In Arbeit')" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">In Arbeit</button>
      <button onclick="setFilter('Warten')" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">Warten</button>
      <button onclick="setFilter('Erledigt')" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">Erledigt</button>
      <button onclick="openModal()" class="ml-auto px-3 py-1 bg-white text-black rounded hover:bg-gray-200">+</button>
    </div>
    <div id="ticketList" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
  </div>

  <div class="col-span-2 flex flex-col card overflow-hidden">
    <div id="ticketDetails" class="flex-1 p-4 text-gray-400 flex items-center justify-center">
      Bitte Ticket auswählen…
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center backdrop-blur-sm z-40">
  <div class="card p-6 w-[680px] max-w-[95vw]">
    <h2 class="text-lg font-semibold mb-4">Neues Ticket</h2>
    <form id="newTicketForm" class="grid grid-cols-2 gap-3">
      <input type="text" name="number" placeholder="Nummer" required>
      <input type="text" name="title" placeholder="Titel" required>
      <input type="text" name="customer" placeholder="Kunde">
      <input type="text" name="department" placeholder="Abteilung">
      <input type="text" name="assignee" placeholder="Zuständig">
      <select name="status">
        <option>Neu</option>
        <option>In Arbeit</option>
        <option>Warten</option>
        <option>Erledigt</option>
      </select>
      <input type="date" name="due">
      <div class="col-span-2">
        <textarea name="description" placeholder="Beschreibung (max. 1000 Zeichen)" maxlength="1000"></textarea>
      </div>
      <div class="col-span-2 flex gap-2 justify-end pt-2">
        <button type="button" onclick="closeModal()" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">Abbrechen</button>
        <button type="submit" class="px-3 py-1 bg-white text-black rounded hover:bg-gray-200">Speichern</button>
      </div>
    </form>
  </div>
</div>

<script>
(() => {
  const firebaseConfig = {
    apiKey: "AIzaSyCT3_y7gTQjMgo4p5P9q5eLPgQpQk7PIhY",
    authDomain: "ticketboard-21a27.firebaseapp.com",
    projectId: "ticketboard-21a27",
    storageBucket: "ticketboard-21a27.firebasestorage.app",
    messagingSenderId: "436297450812",
    appId: "1:436297450812:web:a238b61c4c230d2d704a39",
    measurementId: "G-LMS3K7WQC5"
  };
  firebase.initializeApp(firebaseConfig);
  if (firebase.analytics) firebase.analytics();
  const db = firebase.firestore();

  let tickets = [], filterStatus = "ALL", selectedTicket = null, activeTab = "Anzeige";
  const statusColors = { "Neu":"#aaa","In Arbeit":"#3b82f6","Warten":"#f97316","Erledigt":"#22c55e" };

  function showToast(msg){ const el=document.getElementById("toast"); el.textContent=msg; el.classList.add("show"); setTimeout(()=>el.classList.remove("show"), 2500); }
  function truncate(s, n=60){ if(!s) return ""; const one=s.replace(/\s+/g," ").trim(); return one.length>n ? one.slice(0,n-1)+"…" : one; }

  function renderList(){
    const list = document.getElementById("ticketList");
    list.innerHTML = "";
    tickets.filter(t => filterStatus==="ALL" || t.status===filterStatus).forEach(t => {
      const preview = truncate(t.description, 60);
      const div = document.createElement("div");
      div.className = `p-3 card cursor-pointer hover:bg-gray-800 ${selectedTicket?.id===t.id?"ring-2 ring-white":""}`;
      div.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="status-dot" style="color:${statusColors[t.status]||'#aaa'}"></div>
            <span class="font-semibold">${t.number||"—"}</span>
          </div>
          <span class="text-sm">${t.status||"Neu"}</span>
        </div>
        <div class="text-sm">${t.title||""}</div>
        ${preview ? `<div class="text-xs text-gray-400 mt-1">${preview}</div>` : ""}
        <div class="text-xs text-gray-500 mt-1">${t.customer||""}</div>
      `;
      div.onclick = ()=>{ selectedTicket=t; activeTab="Anzeige"; renderDetails(t); renderList(); };
      list.appendChild(div);
    });
  }

  function renderDetails(t){
    const details=document.getElementById("ticketDetails");
    details.innerHTML = `
      <div class="flex flex-col h-full">
        <div class="flex justify-between items-start">
          <div>
            <h2 class="text-xl font-bold mb-1">${t.number||"—"} – ${t.title||""}</h2>
            <p class="text-sm text-gray-300">${t.customer||""}</p>
            ${t.description 
              ? `<div class="mt-4 p-3 bg-gray-800 rounded text-gray-100 whitespace-pre-line">${t.description}</div>` 
              : `<div class="mt-4 p-3 bg-gray-800 rounded text-gray-500 italic">Keine Beschreibung vorhanden</div>`}
          </div>
          <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700" onclick="deleteTicket('${t.id}')">Löschen</button>
        </div>
        <div class="flex gap-2 mt-3">
          <button class="px-2 py-1 bg-gray-800 rounded hover:bg-gray-700" onclick="setStatus('Neu')">Neu</button>
          <button class="px-2 py-1 bg-gray-800 rounded hover:bg-gray-700" onclick="setStatus('In Arbeit')">In Arbeit</button>
          <button class="px-2 py-1 bg-gray-800 rounded hover:bg-gray-700" onclick="setStatus('Warten')">Warten</button>
          <button class="px-2 py-1 bg-gray-800 rounded hover:bg-gray-700" onclick="setStatus('Erledigt')">Erledigt</button>
        </div>
        <div class="flex gap-2 mt-4 border-b border-gray-700">
          ${["Anzeige","Eigenschaften"].map(tab=>`
            <div class="tab-btn ${activeTab===tab?'active':''}" onclick="switchTab('${tab}')">${tab}</div>
          `).join("")}
        </div>
        <div class="flex-1 overflow-y-auto mt-3">
          ${activeTab==="Anzeige"
            ? `<p><strong>Abteilung:</strong> ${t.department||""}</p>
               <p><strong>Zuständig:</strong> ${t.assignee||""}</p>
               <p><strong>Status:</strong> ${t.status||"Neu"}</p>
               <p><strong>Fällig:</strong> ${t.due||"-"}</p>`
            : `<label>Kunde:<br><input value="${t.customer||""}" oninput="updateField('${t.id}','customer', this.value)"></label>
               <label>Abteilung:<br><input value="${t.department||""}" oninput="updateField('${t.id}','department', this.value)"></label>
               <label>Zuständig:<br><input value="${t.assignee||""}" oninput="updateField('${t.id}','assignee', this.value)"></label>
               <label>Beschreibung:<br><textarea maxlength="1000" oninput="updateField('${t.id}','description', this.value)">${t.description||""}</textarea></label>`
          }
        </div>
      </div>
    `;
  }

  async function setStatus(newStatus){ if (!selectedTicket) return; try { await db.collection("tickets").doc(selectedTicket.id).update({ status:newStatus }); showToast("Status geändert"); } catch(e){ console.error(e); showToast("Fehler"); } }
  async function deleteTicket(id){ if (!confirm("Ticket löschen?")) return; try { await db.collection("tickets").doc(id).delete(); selectedTicket=null; showToast("Ticket gelöscht"); } catch(e){ console.error(e); showToast("Fehler"); } }
  async function updateField(id, field, value){ try { await db.collection("tickets").doc(id).update({ [field]:value }); showToast("Änderung gespeichert"); } catch(e){ console.error(e); showToast("Fehler"); } }

  function openModal(){ document.getElementById("modal").classList.remove("hidden"); document.getElementById("modal").classList.add("flex"); }
  function closeModal(){ document.getElementById("modal").classList.add("hidden"); }

  document.getElementById("newTicketForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const fd=new FormData(e.target);
    try {
      await db.collection("tickets").add({
        number: fd.get("number"),
        title: fd.get("title"),
        customer: fd.get("customer"),
        department: fd.get("department"),
        assignee: fd.get("assignee"),
        description: fd.get("description"),
        status: fd.get("status"),
        due: fd.get("due")
      });
      closeModal(); e.target.reset(); showToast("Ticket erstellt");
    } catch(e){ console.error(e); showToast("Fehler"); }
  });

  db.collection("tickets").onSnapshot((snap)=>{
    tickets = snap.docs.map(d=>({ id:d.id, ...d.data() }));
    renderList();
    if (selectedTicket){ selectedTicket = tickets.find(x=>x.id===selectedTicket.id) || null; if (selectedTicket) renderDetails(selectedTicket); else document.getElementById("ticketDetails").innerHTML = `<div class="flex items-center justify-center h-full text-gray-400">Bitte Ticket auswählen…</div>`; }
  });

  window.setFilter = (s)=>{ filterStatus=s; renderList(); };
  window.openModal = openModal;
  window.closeModal = closeModal;
  window.setStatus = setStatus;
  window.deleteTicket = deleteTicket;
  window.updateField = updateField;
  window.switchTab = (tab)=>{ activeTab=tab; if (selectedTicket) renderDetails(selectedTicket); };
})();
</script>
</body>
</html>
